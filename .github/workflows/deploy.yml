name: Deploy to Tencent Cloud EdgeOne

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Install EdgeOne CLI
        run: npm install -g @edgeone/cli

      - name: Deploy to EdgeOne Pages
        run: |
          edgeone pages deploy ./dist \
            -n "${{ secrets.EDGEONE_PROJECT_NAME }}" \
            -t "${{ secrets.EDGEONE_TOKEN }}" \
            -e production
